orbs:
  node: circleci/node@4.7.0
  release-train:
  orbs:
  node: circleci/node@4.7.0
    commands:
      install-dependencies:
        steps:
          - node/install-package-manager:
              yarn: true
          - node/with-cache:
              cache-key: 'yarn.lock'
              steps:
                - run:
                    name: Install Dependencies
                    command: yarn install
    jobs:
      create-release:
        docker:
          - image: circleci/node:9.6.1
        steps:
          - checkout
          - install-dependencies
          - run:
          command: echo crons/createRelease.js
